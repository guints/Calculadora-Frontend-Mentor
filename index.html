<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="titulo">
        
        <div class="num">
          <h3>Calc</h3>
          <div class="right">
            <p id="um">1</p>
            <p id="dois">2</p>
            <p id="tres">3</p>
          </div>
        </div>
        <div class="controle">
          <p>theme</p>
          <div class="caixa">
            <div id="circulo"></div>
          </div>
          
        </div>
      </div>
      <div class="tela">
      <form name="calc">
          <input type="text" name="texto" readonly id="tela">
      </form>
      </div>
      <div class="cal_body">
        <div class="btn">
          <button class="numero" onclick="document.calc.texto.value +='7'">7</button>
          <button class="numero" onclick="document.calc.texto.value +='8'">8</button>
          <button class="numero" onclick="document.calc.texto.value +='9'">9</button>
          <button class="del" onclick="del()">DEL</button>
          <button class="numero" onclick="document.calc.texto.value +='4'">4</button>
          <button class="numero" onclick="document.calc.texto.value +='5'">5</button>
          <button class="numero" onclick="document.calc.texto.value +='6'">6</button>
          <button class="numero" onclick="document.calc.texto.value +='+'">+</button>
          <button class="numero" onclick="document.calc.texto.value +='1'">1</button>
          <button class="numero" onclick="document.calc.texto.value +='2'">2</button>
          <button class="numero" onclick="document.calc.texto.value +='3'">3</button>
          <button  class="numero" onclick="document.calc.texto.value +='-'">-</button>
          <button  class="numero" onclick="document.calc.texto.value='.'">.</button>
          <button class="numero" onclick="document.calc.texto.value +='0'">0</button>
          <button  class="numero" onclick="document.calc.texto.value +='/'">/</button>
          <button  class="numero" onclick="document.calc.texto.value +='*'">X</button>
          <button class="reset" onclick="document.calc.texto.value=''">RESET</button>
          <button class="igual" onclick="document.calc.texto.value=eval(calc.texto.value)">=</button>

        </div>
      </div>
    </div>
    <script>
      function del(){
        var value= document.getElementById("tela").value;
          document.getElementById("tela").value=value.substr(0,value.length -1);
      }
      var um = document.getElementById('um');
      var dois = document.getElementById('dois');
      var tres = document.getElementById('tres');

      um.addEventListener('click',function(){
        var ponto = document.getElementById('circulo');
        var body = document.querySelector('body');
        body.classList.remove('thema3')
        body.classList.remove('thema2')
        ponto.style.left='1%';
      })

        dois.addEventListener('click',function(){
        var body = document.querySelector('body');
        var ponto = document.getElementById('circulo');
        body.classList.add('thema2');
        body.classList.remove('thema3');
        ponto.style.left = '40%';
      })

      tres.addEventListener('click',function(){
        var ponto = document.getElementById('circulo');

        var body = document.querySelector('body');
        body.classList.add('thema3')
        ponto.style.left = '75%';
      })
     
     
     
    </script>
  







  <div class="attribution" style="display: none ;">

  </div>
</body>
</html>
